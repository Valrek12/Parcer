<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <form action="#" th:action="@{/parser}" th:object="${parser}" method="post">
        <h1>Settings</h1>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Login</label>
                <input type="email" id="email" class="form-control" placeholder="Your email"/>
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="You password"/>
            </div>
            <div class="form-group col-md-6">
                <label for="server">Server</label>
                    <input type="text" id="server" class="form-control" placeholder="Server"/>
                </div>
            <div class="form-group col-md-6">
                <label for="driver">Driver</label>
                <input type="text" id="driver" class="form-control" placeholder="driver"/>
            </div>
            <div class="form-group col-md-6">
                <label for="imagePath">Driver</label>
                <input type="text" id="imagePath" class="form-control" placeholder="image Path"/>
            </div>
            <div class="form-group col-md-6">
                <label for="imageCanonicalPath">imageCanonicalPath</label>
                <input type="text" id="imageCanonicalPath" class="form-control" placeholder="image Canonical Path"/>
            </div>
            <div class="form-group col-md-6">
                <label for="logpath">imageCanonicalPath</label>
                <input type="text" id="logpath" class="form-control" placeholder="log path"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<!-- /.container -->
</body>
</html>
