<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/4.0.0/css/bootstrap.min.css" />

        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css" />
    </div>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" th:href="@{/about}">Wiki</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" th:href="@{/parser}">Parser</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" th:href="@{/settings}">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" th:href="@{/crm}">CRM</a>
                </li>
            </ul>
            <span class="navbar-text" sec:authorize="isAuthenticated()">
                <ul class="navbar-nav mr-auto">
                      <li class="nav-item active">
                          <a class="nav-link" href="#">
                          |    Logged user: <span sec:authentication="name"></span> |</a>
                      </li>
                      <li class="nav-item">
                         <a class="nav-item nav-link" th:href="@{/logout}"> Sign Out </a>
                      </li>
                </ul>
            </span>
            <script type="text/javascript"
                    src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        </div>
    </nav>
</div>

</body>
</html>
