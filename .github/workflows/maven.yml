name: Java CI

on: 
  push:
    branches: 
      - master

jobs:
  my_job:
    name: deploy to staging
    runs-on: ubuntu-18.04
    
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: action-maven
      uses: comchangs/action-maven@v0.4-beta 
    - name: Build with Maven
      run: mvn -B package --file Parcer/XmlParcer/pom.xml
 
     



  
  
